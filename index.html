<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blaze Chat ðŸ”¥</title>
<style>
body {
  font-family: Arial;
  background: #fff0f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin:0;
}

#chat-container {
  display: none;
  flex-direction: column;
  width: 100%;
  max-width: 500px;
  height: 90vh;
  border-radius: 20px;
  background: #ffe6f2;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  overflow: hidden;
}

#username-container {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#username-input, #input {
  padding: 10px 15px;
  border-radius: 25px;
  border: 1px solid #ff69b4;
  outline: none;
  font-size: 1em;
}

#username-btn, button {
  padding: 10px 20px;
  border: none;
  border-radius: 25px;
  background: #ff69b4;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

#username-btn:hover, button:hover {
  background: #ff1493;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  list-style: none;
}

li {
  padding: 12px 18px;
  border-radius: 20px;
  word-wrap: break-word;
  max-width: 75%;
  font-size: 1em;
}

li.mine {
  background: #ffffff;
  color: #000;
  align-self: flex-end;
}

li.other {
  background: #ff69b4;
  color: #fff;
  align-self: flex-start;
}

form {
  display: flex;
  padding: 10px;
  background: #ffd6e8;
}

form button {
  margin-left: 10px;
}
</style>
</head>
<body>

<div id="username-container">
  <input id="username-input" placeholder="Wpisz swoje imiÄ™..." />
  <button id="username-btn">WejdÅº do czatu</button>
</div>

<div id="chat-container">
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Napisz wiadomoÅ›Ä‡..." />
    <button>WyÅ›lij</button>
  </form>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "TU_WSTAW_SWÃ“J_APIKEY",
  authDomain: "TU_PROJEKT.firebaseapp.com",
  projectId: "TU_PROJEKT",
  storageBucket: "TU_PROJEKT.appspot.com",
  messagingSenderId: "TU_ID",
  appId: "TU_APPID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// DOM
const usernameContainer = document.getElementById('username-container');
const usernameInput = document.getElementById('username-input');
const usernameBtn = document.getElementById('username-btn');
const chatContainer = document.getElementById('chat-container');
const messages = document.getElementById('messages');
const form = document.getElementById('form');
const input = document.getElementById('input');

// Pobierz zapisany nick z localStorage
let username = localStorage.getItem('blazeChatUser');

// JeÅ›li jest zapisany uÅ¼ytkownik, pomijamy wpisywanie nicku
if(username){
  usernameContainer.style.display = 'none';
  chatContainer.style.display = 'flex';
  loadMessages();
}

// Wprowadzenie nicku
usernameBtn.addEventListener('click', () => {
  const name = usernameInput.value.trim();
  if(!name) return alert("Wpisz swoje imiÄ™!");
  username = name;
  localStorage.setItem('blazeChatUser', username);
  usernameContainer.style.display = 'none';
  chatContainer.style.display = 'flex';
  loadMessages();
});

// Dodawanie wiadomoÅ›ci do listy
function addMessage(data){
  const li = document.createElement('li');
  li.textContent = data.msg; // tylko treÅ›Ä‡
  li.classList.add(data.name === username ? 'mine' : 'other');
  messages.appendChild(li);
  messages.scrollTop = messages.scrollHeight;
}

// Åadowanie wiadomoÅ›ci i nasÅ‚uchiwanie zmian
function loadMessages(){
  db.collection("messages").orderBy("timestamp")
    .onSnapshot(snapshot => {
      messages.innerHTML = '';
      snapshot.forEach(doc => addMessage(doc.data()));
    });
}

// WysyÅ‚anie wiadomoÅ›ci
form.addEventListener('submit', e => {
  e.preventDefault();
  if(input.value.trim() && username){
    db.collection("messages").add({
      name: username,
      msg: input.value,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    input.value = '';
  }
});
</script>

</body>
</html>
