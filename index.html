<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blaze Chat üî•</title>
<style>
body {
  font-family: Arial;
  background: #fff0f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin:0;
}

#chat-container {
  display: none;
  flex-direction: column;
  width: 100%;
  max-width: 500px;
  height: 90vh;
  border-radius: 20px;
  background: #ffe6f2;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  overflow: hidden;
}

#username-container {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#username-input, #input {
  padding: 10px 15px;
  border-radius: 25px;
  border: 1px solid #ff69b4;
  outline: none;
  font-size: 1em;
}

#username-btn, button {
  padding: 10px 20px;
  border: none;
  border-radius: 25px;
  background: #ff69b4;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

#username-btn:hover, button:hover {
  background: #ff1493;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  list-style: none;
}

li {
  padding: 8px 12px;
  border-radius: 20px;
  word-wrap: break-word;
  max-width: 75%;
  font-size: 1em;
  display: flex;
  flex-direction: column;
}

li.mine {
  align-self: flex-end;
  background: #ffffff; /* kolor w≈Çasnej wiadomo≈õci */
  color: #000;
}

li.other {
  align-self: flex-start;
}

li .name {
  font-size: 0.7em;
  opacity: 0.7;
  margin-bottom: 2px;
}

form {
  display: flex;
  padding: 10px;
  background: #ffd6e8;
}

form button {
  margin-left: 10px;
}
</style>
</head>
<body>

<div id="username-container">
  <input id="username-input" placeholder="Wpisz swoje imiƒô..." />
  <button id="username-btn">Wejd≈∫ do czatu</button>
</div>

<div id="chat-container">
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Napisz wiadomo≈õƒá..." />
    <button>Wy≈õlij</button>
  </form>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBcUrOCR-1v2uLU0X58XNeTVzewDTAMAuI",
  authDomain: "blazechat-41e29.firebaseapp.com",
  projectId: "blazechat-41e29",
  storageBucket: "blazechat-41e29.firebasestorage.app",
  messagingSenderId: "637146824126",
  appId: "1:637146824126:web:ac6c1ea29f6f2a51850def"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// DOM
const usernameContainer = document.getElementById('username-container');
const usernameInput = document.getElementById('username-input');
const usernameBtn = document.getElementById('username-btn');
const chatContainer = document.getElementById('chat-container');
const messages = document.getElementById('messages');
const form = document.getElementById('form');
const input = document.getElementById('input');

// Pobierz zapisany nick i kolor
let username = localStorage.getItem('blazeChatUser');
let userColor = localStorage.getItem('blazeChatColor');

// Funkcja generujƒÖca losowy kolor w HEX
function randomColor() {
  const colors = ['#ff7f50','#ff4500','#1e90ff','#32cd32','#9370db','#ff1493','#00ced1','#ffa500'];
  return colors[Math.floor(Math.random() * colors.length)];
}

// Je≈õli nie ma koloru, generujemy nowy
if(!userColor){
  userColor = randomColor();
  localStorage.setItem('blazeChatColor', userColor);
}

// Je≈õli jest zapisany u≈ºytkownik, od razu pokazujemy chat
if(username){
  usernameContainer.style.display = 'none';
  chatContainer.style.display = 'flex';
  loadMessages();
}

// Wprowadzenie nicku
usernameBtn.addEventListener('click', () => {
  const name = usernameInput.value.trim();
  if(!name) return alert("Wpisz swoje imiƒô!");
  username = name;
  localStorage.setItem('blazeChatUser', username);
  usernameContainer.style.display = 'none';
  chatContainer.style.display = 'flex';
  loadMessages();
});

// Dodawanie wiadomo≈õci do listy z kolorem u≈ºytkownika
function addMessage(data){
  const li = document.createElement('li');

  const spanName = document.createElement('span');
  spanName.classList.add('name');
  spanName.textContent = data.name;

  const spanMsg = document.createElement('span');
  spanMsg.textContent = data.msg;

  li.appendChild(spanName);
  li.appendChild(spanMsg);

  // Kolor wiadomo≈õci
  if(data.name === username){
    li.classList.add('mine');
    li.style.backgroundColor = '#ffffff'; // w≈Çasne wiadomo≈õci bia≈Çe
  } else {
    li.classList.add('other');
    // Je≈õli u≈ºytkownik ju≈º ma kolor w localStorage w bazie, u≈ºyj go, inaczej losowy
    li.style.backgroundColor = data.color || randomColor();
  }

  messages.appendChild(li);
  messages.scrollTop = messages.scrollHeight;
}

// ≈Åadowanie wiadomo≈õci i nas≈Çuchiwanie zmian
function loadMessages(){
  db.collection("messages").orderBy("timestamp")
    .onSnapshot(snapshot => {
      messages.innerHTML = '';
      snapshot.forEach(doc => addMessage(doc.data()));
    });
}

// Wysy≈Çanie wiadomo≈õci
form.addEventListener('submit', e => {
  e.preventDefault();
  if(input.value.trim() && username){
    db.collection("messages").add({
      name: username,
      msg: input.value,
      color: userColor,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    input.value = '';
  }
});
</script>

</body>
</html>
