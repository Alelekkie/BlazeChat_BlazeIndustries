<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">

  <link rel="apple-touch-icon" href="icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="BlazeChat">
  <link rel="manifest" href="/manifest.json">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blaze Chat ðŸ”¥</title>

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #fff0f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

#username-container {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#chat-container {
  display: none;
  flex-direction: column;
  width: 100%;
  max-width: 500px;
  height: 90vh;
  border-radius: 20px;
  background: #ffe6f2;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  overflow: hidden;
}

input, button {
  padding: 10px 15px;
  border-radius: 25px;
  border: 1px solid #ff69b4;
  font-size: 1em;
  outline: none;
}

button {
  background: #ff69b4;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #ff1493;
}

/* MESSAGES */
#messages {
  flex: 1;
  overflow-y: scroll;
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 10px;

  /* USUWAMY SCROLLBAR */
  scrollbar-width: none;       /* Firefox */
  -ms-overflow-style: none;    /* IE */
}

#messages::-webkit-scrollbar {
  display: none;               /* Chrome / Safari */
}

li {
  padding: 8px 12px;
  border-radius: 18px;
  max-width: 75%;
  word-wrap: break-word;
  display: flex;
  flex-direction: column;
}

li.mine {
  align-self: flex-end;
  color: #fff;
}

li.other {
  align-self: flex-start;
  color: #fff;
}

.name {
  font-size: 0.7em;
  opacity: 0.7;
  margin-bottom: 2px;
}

form {
  display: flex;
  padding: 10px;
  background: #ffd6e8;
}

form button {
  margin-left: 10px;
}
</style>
</head>

<body>

<div id="username-container">
  <input id="username-input" placeholder="Wpisz swoje imiÄ™..." />
  <button id="username-btn">WejdÅº do czatu</button>
</div>

<div id="chat-container">
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Napisz wiadomoÅ›Ä‡..." />
    <button>WyÅ›lij</button>
  </form>
</div>
<audio id="msg-sound" src="ding.mp3" preload="auto"></audio>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyBcUrOCR-1v2uLU0X58XNeTVzewDTAMAuI",
  authDomain: "blazechat-41e29.firebaseapp.com",
  projectId: "blazechat-41e29",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* DOM */
const usernameContainer = document.getElementById('username-container');
const usernameInput = document.getElementById('username-input');
const usernameBtn = document.getElementById('username-btn');
const chatContainer = document.getElementById('chat-container');
const messages = document.getElementById('messages');
const form = document.getElementById('form');
const input = document.getElementById('input');

/* KOLORY */
const userColors = {
  "Klaudia": "#8B008B",
  "PaweÅ‚": "#FF69B4",
  "Justyna": "#DB7093",
};

let username = localStorage.getItem('blazeChatUser');

/* START */
if (username) {
  usernameContainer.style.display = 'none';
  chatContainer.style.display = 'flex';
  loadMessages();
}

usernameBtn.onclick = () => {
  const name = usernameInput.value.trim();
  if (!name) return;

  username = name;
  localStorage.setItem('blazeChatUser', username);

  usernameContainer.style.display = 'none';
  chatContainer.style.display = 'flex';

  // ðŸ”Š OdtwÃ³rz "puste" audio, Å¼eby Safari odblokowaÅ‚o odtwarzanie
  const audio = document.getElementById('msg-sound');
  audio.play().catch(() => console.log("Safari blokuje audio, odblokuje po klikniÄ™ciu"));

  loadMessages();
};



/* AUTOSCROLL â€“ TYLKO GDY JESTEÅš NA DOLE */
function shouldAutoScroll() {
  return messages.scrollTop + messages.clientHeight >= messages.scrollHeight - 50;
}

/* DODAWANIE WIADOMOÅšCI */
function addMessage(data) {
  const atBottom = shouldAutoScroll();

  const li = document.createElement('li');
  li.className = data.name === username ? 'mine' : 'other';
  li.style.backgroundColor = userColors[data.name] || "#FF69B4";

  const name = document.createElement('span');
  name.className = 'name';
  name.textContent = data.name;

  const msg = document.createElement('span');
  msg.textContent = data.msg;

  li.appendChild(name);
  li.appendChild(msg);
  messages.appendChild(li);

  // ðŸ”Š Odtwarzanie dÅºwiÄ™ku jeÅ›li wiadomoÅ›Ä‡ od innego uÅ¼ytkownika
  if (username && data.name !== username) {
    const audio = document.getElementById('msg-sound');
    audio.currentTime = 0; // odtwarzanie od poczÄ…tku
    audio.play();
  }

  if (atBottom) {
    requestAnimationFrame(() => {
      messages.scrollTop = messages.scrollHeight;
    });
  }
}


/* LOAD */
function loadMessages() {
  db.collection("messages").orderBy("timestamp")
    .onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        if (change.type === "added") {
          addMessage(change.doc.data());
        }
      });
    });
}


/* SEND */
form.onsubmit = e => {
  e.preventDefault();
  if (!input.value.trim()) return;

  db.collection("messages").add({
    name: username,
    msg: input.value,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });

  input.value = "";
};
</script>

</body>
</html>
